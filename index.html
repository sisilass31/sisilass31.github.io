<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/profile-pic.png">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- boxicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- title -->
    <title>Home - Portfolio Sihem Lassar</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <a href="./index.html">
                <p id="name-top">Sihem Lassar</p>
            </a>
            <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
            </label>
        </nav>
        <section class="container">
            <div class="home-container">
                <div class="profile">
                    <img src="./assets/images/profile-pic.png" alt="pp">
                    <h1 id="name-profile">Sihem Lassar</h1>
                </div>
                <div class="dev">
                    <div class="bg-color-purple">Conceptrice d'application web</div>
                    <div class="bg-color-purple">Conceptrice Design</div>
                </div>
                <div class="links" id="links">
                    <!-- ajout de blank? -->
                    <a href="./pages/portfolio.html" class="link">Portfolio</a>
                    <a href="https://github.com/sisilass31" class="link">Github</a>
                    <a href="https://www.linkedin.com/in/sihem-lassar" class="link">Linkedin</a>
                    <a href="#contact" class="link">Contact</a>
                </div>
            </div>
            <!-- particles.js container -->
            <div id="particles-js"></div>
            <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
            <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
            <!-- particles.js container -->
        </section>
    </header>
    <footer id="contact">
        <div class="map-container">
            <h2>Contactez moi</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20988.799526465908!2d2.418524850286199!3d48.88490258571798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66d21600474ff%3A0x2d53f200bcd7e000!2s93230%20Romainville!5e0!3m2!1sfr!2sfr!4v1722507126317!5m2!1sfr!2sfr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" id="map"></iframe>

        </div>
        <div class="contact" id="contact-container">
            <h3>Formulaire de contact</h3>
            <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="35875798-bc60-486e-b10d-ae37c574e772">
                <div class="input-container">
                    <div class="group">
                        <input type="text" name="name" id="nom" class="input-item" autocomplete="off" required>
                        <span class="bar"></span>
                        <label for="nom">Nom complet</label>
                    </div>

                    <div class="group">
                        <input type="email" name="replyto" id="prenom" class="input-item" autocomplete="off" required>
                        <span class="bar"></span>
                        <label for="prenom">Email</label>
                    </div>

                    <div class="group">
                        <input type="text" name="subject" id="objet" class="input-item" autocomplete="off" required>
                        <span class="bar"></span>
                        <label for="objet">Objet du message</label>
                    </div>

                    <div class="group">
                        <textarea name="message" id="message" class="input-item" autocomplete="off" required></textarea>
                        <span class="bar"></span>
                        <label for="message">Message</label>
                    </div>
                </div>
                <input type="hidden" name="redirect" value="https://sisilass31.github.io/pages/merci.html">
                <div class="button-container-form">
                    <button type="submit">Envoyer</button>
                </div>
            </form>

        </div>
        <div class="footer-title">
            <h2>Contactez moi</h2>
            <hr>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
